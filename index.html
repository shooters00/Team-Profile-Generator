<!DOCTYPE html>
    <html lang="en">
    
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <link rel="stylesheet" href="./css/style.css" />
            <title>Team Profile</title>
        </head>
    
        <body>
            <div class="navbar-brand">
                <h1 class="team">My Team <span id="team"><i class="fas fa-address-card"></i></span></h1>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    
                    <div class="card" style="width: 18rem;">
                        <div class="header">
                            <h4 class="head"><span id="name">Ed</span></h5>
                            <h5 class="head"><span id="roleIcon"><i class="fas fa-mug-hot"></i> </span><span id="role">Manager</span></h5>
                        </div>
                        <div class=" card borderList">
                            <div class="list-group list-group-flush info">
                                <p class="list-group-item">ID: <span id="id">2</span></p>
                                <p class="list-group-item">Email: <span id="email"><a href="mailto:2" id="emailAddress" class="card-link">2</a></span></p>
                                <p class="list-group-item">Office Number: <span id="officeNumber">2</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Font Awesome -->
            <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
        </body>
    </html>
