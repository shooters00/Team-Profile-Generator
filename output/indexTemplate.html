<!DOCTYPE html>
    <html lang="en">
    
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css" />
            <title>Team Profile</title>
        </head>
    
        <body>
            <div class="navbar-brand">
                <h1 class="team">My Team<span id="team"></span></h1>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card header">
                            <h4 class="head"><span id="name">Name</span></h5>
                            <h5 class="head"><span id="roleIcon">Icon </span><span id="role">Role</span></h5>
                        </div>
                        <div class=" card borderList">
                            <div class="list-group list-group-flush info">
                                <p class="list-group-item">ID: <span id="id"></span></p>
                                <p class="list-group-item">Email: <span id="email"><a href="mailto: test.com" id="emailAddress" class="card-link">test.com</a></span></p>
                                <p class="list-group-item" id="special">Special: <span id="specialData">Enter</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
